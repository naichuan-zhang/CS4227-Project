{% extends 'base.html' %}

{% block content %}
	<div class="container ">
        <h3 class="text-danger"><strong>Menu</strong></h3>
        <br>
        <table class="table table-hover table-bordered">
            <thead>
                    <th>Item Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Add</th>
            </thead>

            {% for item in items %}
                <tr>
					<td>{{item.name}}</td>
					<td>{{item.type}}</td>
					<td>&euro; {{item.price}}</td>
                </tr>
            {% endfor %}
        </table>
	</div>
    <div class="container">
		<input type="button" class="btn btn-success btn-lg pull-right" onclick="storearray();" value="Checkout"/>
	</div>
{% endblock %}
